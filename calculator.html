<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jitu's Scientific Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" class="display" disabled />
    <div class="buttons">
      <!-- Scientific Functions -->
      <button data-value="Math.sqrt(">√</button>
      <button data-value="Math.pow(">xʸ</button>
      <button data-value="Math.sin(">sin</button>
      <button data-value="Math.cos(">cos</button>
      <button data-value="Math.tan(">tan</button>

      <!-- Basic Operations -->
      <button data-value="(">(</button>
      <button data-value=")">)</button>
      <button data-value="/">÷</button>
      <button data-value="*">×</button>

      <button data-value="7">7</button>
      <button data-value="8">8</button>
      <button data-value="9">9</button>
      <button data-value="-">−</button>

      <button data-value="4">4</button>
      <button data-value="5">5</button>
      <button data-value="6">6</button>
      <button data-value="+">+</button>

      <button data-value="1">1</button>
      <button data-value="2">2</button>
      <button data-value="3">3</button>
      <button data-value="=" class="equals">=</button>

      <button data-value="0" class="zero">0</button>
      <button data-value=".">.</button>
      <button data-value="C">C</button>
      <button data-value="←">←</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
